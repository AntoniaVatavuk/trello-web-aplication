<div *ngIf="(lists$ | async) as lists">
	<h1 class="pt-2">{{board?.boardName}}</h1>

	<div class="lists-container" cdkDropList cdkDropListGroup [cdkDropListData]="lists" (cdkDropListDropped)="drop($event, lists)" cdkDropListOrientation="horizontal"><!-- cdkDropListOrientation="horizontal" -->
		<app-list class="list-container" *ngFor="let list of lists" [list]="list" cdkDrag></app-list>
	</div>
</div>
