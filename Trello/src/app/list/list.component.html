<mat-card *ngIf="(cards$ | async) as cards" class="cards-card">
	<mat-card-header>
		<mat-card-title class="list-title">
			{{list?.listName}}
		</mat-card-title>
	</mat-card-header>
	<mat-card-content cdkDropList [cdkDropListData]="cards" (cdkDropListDropped)="onDrop($event)">
		<app-card *ngFor="let card of cards" [card]="card" cdkDrag></app-card>
	</mat-card-content>
	<!-- <mat-card-footer></mat-card-footer> -->
</mat-card>
