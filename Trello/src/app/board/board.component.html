<div *ngIf="(lists$ | async) as lists">
    <div *ngFor="let list of lists" style="outline-style: solid;" >
        <app-list [list]="list" style="display: flex; flex-direction: row; flex-wrap: no-wrap"></app-list>
    </div>


    <div cdkDropListGroup >
        <div class="example-container">
            <div cdkDropList [cdkDropListData]="list" *ngFor="let list of lists" (cdkDropListDropped)="drop($event)">
                <div cdkDrag [cdkDragData]="item" *ngFor="let item of list"></div>
            </div>
        </div>

    </div>
