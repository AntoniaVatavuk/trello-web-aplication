<h1 mat-dialog-title>New card for list: {{data.listName}}</h1>
<div mat-dialog-content class="d-flex flex-column">
    <mat-form-field appearance="fill">
        <mat-label>Card name</mat-label>
        <input matInput [(ngModel)]="newCard.cardName">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Card description</mat-label>
        <input matInput [(ngModel)]="newCard.description">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Due date</mat-label>
        <input matInput [matDatepicker]="dueDatePicker" [(ngModel)]="newCard.dueDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #dueDatePicker></mat-datepicker>
    </mat-form-field>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="newCard" cdkFocusInitial>Ok</button>
</div>
